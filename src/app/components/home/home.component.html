<header>
    <h1>Welcome to user</h1>
</header>
<section>

    <div class="w-50 m-auto pt-5">
        <input class="form-control" type="search" id="search" placeholder="Search..." [(ngModel)]="searchTerm">
    </div>

    <div class="team pt-2">
        <!-- display users -->
        <div *ngFor="let user of users | search: searchTerm | paginate: { id: 'userPaginite',
        itemsPerPage: pageSize,
        currentPage: currentPage,
        totalItems: total }" class="users">
            <div [routerLink]="['/user',user.id]">
                <div class="user-img">
                    <img [src]="user.avatar" [alt]="user.first_name">
                </div>
                <div class="user-info">
                    <h2>{{user.first_name}} {{user.last_name}}</h2>
                    <span class="badge text-bg-success">{{user.id}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <pagination-controls id="userPaginite" (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)" [maxSize]="9" [directionLinks]="true" [autoHide]="true"
            [responsive]="true" previousLabel="Previous" nextLabel="Next" screenReaderPaginationLabel="Pagination"
            screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>

</section>
